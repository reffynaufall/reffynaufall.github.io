<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Teknologi - SMK Islam Malahayati</title>
  <style>
    /* === GAYA DASAR === */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* === LOGIN PAGE === */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.5s;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      color: #00e5ff;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00e5ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #00b8d4;
      transform: scale(1.05);
    }
    .error {
      color: #ff4d4d;
      font-size: 14px;
    }

    /* === DASHBOARD === */
    .dashboard {
      display: none;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    /* === NAVBAR === */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #00e5ff;
    }
    .navbar h2 {
      color: #00e5ff;
      font-size: 18px;
      letter-spacing: 1px;
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      left: -240px;
      top: 0;
      width: 220px;
      height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      transition: 0.4s;
      padding-top: 70px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #00e5ff;
      text-decoration: none;
      font-weight: 500;
      border-left: 3px solid transparent;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: rgba(0,229,255,0.1);
      border-left: 3px solid #00e5ff;
    }

    /* === KONTEN === */
    .content {
      padding: 30px;
      margin-left: 0;
      transition: margin-left 0.4s;
    }
    .content.shift {
      margin-left: 220px;
    }
    h1 {
      color: #00e5ff;
    }
    .profile-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }
    .logout-btn {
      margin-top: 30px;
      background: #ff5252;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #ff1744;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .content.shift {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Login Teknologi</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <p class="error" id="errorMsg"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="dashboardPage">
    <!-- Navbar -->
    <div class="navbar">
      <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
      <h2>SMK Islam Malahayati</h2>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="#" onclick="showPage('home')">üè† Beranda</a>
      <a href="#" onclick="showPage('profilSekolah')">üè´ Profil Sekolah</a>
      <a href="#" onclick="showPage('jurusan')">üíª Jurusan</a>
      <a href="#" onclick="showPage('profilUser')">üë§ Profil User</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <!-- Konten -->
    <div class="content" id="content"></div>
  </div>

  <script>
    let usernameLogin = "";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      if (user === "admin" && pass === "12345") {
        usernameLogin = user;
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
        showPage("home");
      } else {
        error.textContent = "Username atau password salah!";
      }
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("content").classList.toggle("shift");
    }

    function logout() {
      document.getElementById("dashboardPage").style.display = "none";
      document.getElementById("loginPage").style.display = "flex";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("errorMsg").textContent = "";
      usernameLogin = "";
      document.getElementById("sidebar").classList.remove("active");
    }

    function showPage(page) {
      const content = document.getElementById("content");
      document.getElementById("sidebar").classList.remove("active");
      content.classList.remove("shift");

      if (page === "home") {
        content.innerHTML = `
          <h1>Selamat Datang di SMK Islam Malahayati</h1>
          <p>Portal resmi berbasis teknologi dan karakter Islam. Kami berkomitmen membentuk generasi unggul di bidang teknologi, akhlak, dan inovasi.</p>
        `;
      } else if (page === "profilSekolah") {
        content.innerHTML = `
          <h1>Profil Sekolah</h1>
          <p>SMK Islam Malahayati berdiri sebagai lembaga pendidikan kejuruan dengan visi mencetak lulusan yang berkompeten dan berakhlak mulia.</p>
          <ul>
            <li><b>Alamat:</b> Jl. Pendidikan No.10, Kota Malahayati</li>
            <li><b>Akreditasi:</b> A</li>
            <li><b>Kepala Sekolah:</b> H. Ahmad Fauzi, S.Pd</li>
          </ul>
        `;
      } else if (page === "jurusan") {
        content.innerHTML = `
          <h1>Jurusan Unggulan</h1>
          <ul>
            <li>üíª Rekayasa Perangkat Lunak (RPL)</li>
            <li>üîß Teknik Komputer dan Jaringan (TKJ)</li>
            <li>üé® Multimedia</li>
          </ul>
          <p>Setiap jurusan dilengkapi fasilitas laboratorium modern untuk mendukung praktik kejuruan.</p>
        `;
      } else if (page === "profilUser") {
        content.innerHTML = `
          <h1>Profil Pengguna</h1>
          <div class="profile-box">
            <p><b>Username:</b> ${usernameLogin}</p>
            <p><b>Status:</b> Admin Sistem</p>
            <p><b>Login:</b> Berhasil diidentifikasi sebagai pengguna resmi sistem dashboard teknologi.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
