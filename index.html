<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMK Islam Malahayati - Portal Teknologi</title>
  <style>
    /* === GAYA DASAR === */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* === FORM LOGIN === */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: 0.5s;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #00d9ff;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00d9ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #00b8d4;
      transform: scale(1.05);
    }
    .error {
      color: #ff4d4d;
      font-size: 14px;
    }

    /* === DASHBOARD === */
    .dashboard {
      display: none;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    /* === NAVBAR === */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav h2 {
      color: #00e5ff;
      font-size: 20px;
      letter-spacing: 1px;
    }
    .menu {
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }
    .menu a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -5px;
      width: 0%; height: 2px;
      background: #00e5ff;
      transition: 0.3s;
    }
    .menu a:hover::after {
      width: 100%;
    }

    /* === KONTEN === */
    .content {
      padding: 40px;
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease;
    }
    h1 {
      color: #00e5ff;
    }
    .logout-btn {
      margin-top: 30px;
      background: #ff5252;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #ff1744;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .menu {
        flex-wrap: wrap;
        justify-content: center;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Login Teknologi</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <p class="error" id="errorMsg"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="dashboardPage">
    <nav>
      <h2>SMK Islam Malahayati</h2>
      <div class="menu">
        <a href="#" onclick="showPage('home')">Beranda</a>
        <a href="#" onclick="showPage('profil')">Profil Sekolah</a>
        <a href="#" onclick="showPage('jurusan')">Jurusan</a>
        <a href="#" onclick="showPage('kontak')">Kontak</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </nav>

    <div class="content" id="content">
      <!-- Konten akan diganti dinamis lewat JS -->
    </div>
  </div>

  <script>
    // === LOGIN ===
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      if (user === "admin" && pass === "12345") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
        showPage('home');
      } else {
        error.textContent = "Username atau password salah!";
      }
    }

    // === LOGOUT ===
    function logout() {
      document.getElementById("dashboardPage").style.display = "none";
      document.getElementById("loginPage").style.display = "flex";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("errorMsg").textContent = "";
    }

    // === GANTI HALAMAN ===
    function showPage(page) {
      const content = document.getElementById("content");

      if (page === "home") {
        content.innerHTML = `
          <h1>Selamat Datang di SMK Islam Malahayati</h1>
          <p>Portal resmi sekolah berbasis teknologi dan karakter Islam. 
          Kami berkomitmen untuk mencetak generasi unggul dalam bidang sains, teknologi, dan akhlak.</p>
        `;
      } else if (page === "profil") {
        content.innerHTML = `
          <h1>Profil Sekolah</h1>
          <p>SMK Islam Malahayati didirikan untuk mempersiapkan siswa menjadi insan yang profesional, beriman, dan berilmu. 
          Sekolah ini memiliki fasilitas modern serta tenaga pengajar berkompeten di bidang teknologi.</p>
          <ul>
            <li><b>Alamat:</b> Jl. Pendidikan No. 10, Kota Malahayati</li>
            <li><b>Akreditasi:</b> A</li>
            <li><b>Kepala Sekolah:</b> Bapak H. Ahmad Fauzi, S.Pd.</li>
          </ul>
        `;
      } else if (page === "jurusan") {
        content.innerHTML = `
          <h1>Jurusan Unggulan</h1>
          <ul>
            <li>üíª Rekayasa Perangkat Lunak (RPL)</li>

          </ul>
          <p>Setiap jurusan dibekali dengan kurikulum berbasis industri serta kegiatan praktik yang mendukung keahlian siswa.</p>
        `;
      } else if (page === "kontak") {
        content.innerHTML = `
          <h1>Hubungi Kami</h1>
          <p>üìç Alamat: Jl. Pendidikan No. 10, Kota Malahayati</p>
          <p>üìû Telepon: (021) 555-1234</p>
          <p>‚úâÔ∏è Email: info@smkislam-malahayati.sch.id</p>
        `;
      }
    }
  </script>
</body>
</html>
