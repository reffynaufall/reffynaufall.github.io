<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMK Islam Malahayati - Portal Teknologi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* === DASAR === */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #020c1b;
      color: #fff;
    }

    /* === ANIMASI BACKGROUND === */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* === LOGIN PAGE === */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 2;
      position: relative;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1s ease;
    }
    .login-box h2 {
      color: #00e5ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00e5ff;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #00e5ff;
    }
    .login-box input::placeholder {
      color: #aaa;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #00e5ff, #00bcd4);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.3s;
    }
    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e5ff;
    }
    .error {
      color: #ff4d4d;
      font-size: 14px;
    }

    /* === DASHBOARD === */
    .dashboard {
      display: none;
      z-index: 2;
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    /* === NAVBAR === */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      z-index: 3;
    }
    .navbar h2 {
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
    }
    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: #00e5ff;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-btn:hover {
      transform: scale(1.2);
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 230px;
      background: rgba(0,0,0,0.9);
      box-shadow: 2px 0 15px rgba(0,255,255,0.2);
      transition: 0.4s;
      z-index: 2;
      padding-top: 80px;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 25px;
      color: #00e5ff;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: 0.3s;
      font-weight: 500;
    }
    .sidebar a:hover {
      background: rgba(0,229,255,0.1);
      border-left: 3px solid #00e5ff;
    }

    /* === KONTEN === */
    .content {
      padding: 40px;
      transition: 0.5s;
    }
    h1 {
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
    }
    .profile-box {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .logout-btn {
      background: #ff5252;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .logout-btn:hover {
      background: #ff1744;
      box-shadow: 0 0 10px #ff1744;
    }

    /* Animasi masuk */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- LOGIN -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Login Teknologi</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <p class="error" id="errorMsg"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="dashboardPage">
    <div class="navbar">
      <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
      <h2>SMK Islam Malahayati</h2>
    </div>

    <div class="sidebar" id="sidebar">
      <a href="#" onclick="showPage('home')">üè† Beranda</a>
      <a href="#" onclick="showPage('profilSekolah')">üè´ Profil Sekolah</a>
      <a href="#" onclick="showPage('jurusan')">üíª Jurusan</a>
      <a href="#" onclick="showPage('profilUser')">üë§ Profil User</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <div class="content" id="content"></div>
  </div>

  <script>
    // === ANIMASI PARTIKEL / GARIS ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, particles;
    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = Array.from({length: 70}, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1,
      }));
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#00e5ff';
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    init(); draw();
    window.onresize = init;

    // === LOGIN LOGIC ===
    let usernameLogin = "";
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      if (user === "admin" && pass === "12345") {
        usernameLogin = user;
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
        showPage("home");
      } else {
        error.textContent = "Username atau password salah!";
      }
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function logout() {
      document.getElementById("dashboardPage").style.display = "none";
      document.getElementById("loginPage").style.display = "flex";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("errorMsg").textContent = "";
      usernameLogin = "";
      document.getElementById("sidebar").classList.remove("active");
    }

    function showPage(page) {
      const content = document.getElementById("content");
      document.getElementById("sidebar").classList.remove("active");

      if (page === "home") {
        content.innerHTML = `
          <h1>Selamat Datang di SMK Islam Malahayati</h1>
          <p>Portal berbasis teknologi tinggi dengan tampilan futuristik. Sekolah kami berfokus pada inovasi digital, karakter islami, dan keterampilan abad 21.</p>
        `;
      } else if (page === "profilSekolah") {
        content.innerHTML = `
          <h1>Profil Sekolah</h1>
          <p>SMK Islam Malahayati merupakan sekolah kejuruan yang mengintegrasikan teknologi dengan nilai-nilai Islam. Kami mendidik siswa agar siap bersaing di era digital global.</p>
          <ul>
            <li><b>Alamat:</b> Jl. Pendidikan No.10, Kota Malahayati</li>
            <li><b>Akreditasi:</b> A</li>
            <li><b>Kepala Sekolah:</b> H. Ahmad Fauzi, S.Pd</li>
          </ul>
        `;
      } else if (page === "jurusan") {
        content.innerHTML = `
          <h1>Jurusan Unggulan</h1>
          <ul>
            <li>üíª Rekayasa Perangkat Lunak (RPL)</li>
            <li>üîß Teknik Komputer dan Jaringan (TKJ)</li>
            <li>üé® Multimedia</li>
          </ul>
          <p>Setiap jurusan menggunakan peralatan berteknologi tinggi dengan pendekatan pembelajaran berbasis industri.</p>
        `;
      } else if (page === "profilUser") {
        content.innerHTML = `
          <h1>Profil Pengguna</h1>
          <div class="profile-box">
            <p><b>Username:</b> ${usernameLogin}</p>
            <p><b>Status:</b> Admin Sistem</p>
            <p><b>Deskripsi:</b> Anda sedang login sebagai pengguna utama dashboard teknologi SMK Islam Malahayati.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
